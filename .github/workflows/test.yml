on:
  push:
    branches:
        - vsce

env: 
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Use local action
        uses: ./.github/actions
        with:
          extensionId: ms-python.python
          proposedVersion: 2020.11.0
          
        